<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="http://potree.org/demo/potree_1.5/build/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="http://potree.org/demo/potree_1.5/libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="http://potree.org/demo/potree_1.5/libs/perfect-scrollbar/css/perfect-scrollbar.css">
	<link rel="stylesheet" href="http://potree.org/demo/potree_1.5/libs/openlayers3/ol.css" type="text/css">
  </head>

  <body>
  
	<script src="http://potree.org/demo/potree_1.5/libs/jquery/jquery-3.1.1.js"></script>
	
	<!--<script src="http://potree.org/demo/potree_1.5/libs/other/webgl-debug.js"></script>-->
	<script src="http://potree.org/demo/potree_1.5/libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
	<script src="http://potree.org/demo/potree_1.5/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="http://potree.org/demo/potree_1.5/libs/three.js/build/three.js"></script>
	<script src="http://potree.org/demo/potree_1.5/libs/other/stats.min.js"></script>
	<script src="http://potree.org/demo/potree_1.5/libs/other/BinaryHeap.js"></script>
	<script src="http://potree.org/demo/potree_1.5/libs/tween/tween.min.js"></script>
	<script src="http://potree.org/demo/potree_1.5/libs/d3/d3.js"></script>
	<script src="http://potree.org/demo/potree_1.5/libs/proj4/proj4.js"></script>
	<script src="http://potree.org/demo/potree_1.5/libs/openlayers3/ol.js"></script>
    <script src="http://potree.org/demo/potree_1.5/libs/i18next/i18next.js"></script>
	
	<script src="http://potree.org/demo/potree_1.5/build/potree/potree.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->

	<script src="http://potree.org/demo/potree_1.5/libs/plasio/js/laslaz.js"></script>
	<script src="http://potree.org/demo/potree_1.5/libs/plasio/vendor/bluebird.js"></script>


    <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">

		<div id="potree_render_area">
			<div id="potree_map" class="mapBox" style="position: absolute; left: 50px; top: 50px; width: 400px; height: 400px; display: none">
				<div id="potree_map_header" style="position: absolute; width: 100%; height: 25px; top: 0px; background-color: rgba(0,0,0,0.5); z-index: 1000; border-top-left-radius: 3px; border-top-right-radius: 3px;">
				</div>
				<div id="potree_map_content" class="map" style="position: absolute; z-index: 100; top: 25px; width: 100%; height: calc(100% - 25px); border: 2px solid rgba(0,0,0,0.5); box-sizing: border-box;"></div>
			</div>

			<div id="potree_description" class="potree_info_text"></div>
		</div>

		<div id="potree_sidebar_container"> </div>
    </div>

	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setPointSize(1);
		viewer.setMaterial("RGB"); // ["RGB", "Elevation", "Classification", "Intensity"]
		viewer.setFOV(60);
		viewer.setPointSizing("Adaptive"); // ["Fixed", "Attenuated", "Adaptive"]
		viewer.setQuality("Squares"); // ["Squares", "Circles", "Interpolation"]
		viewer.setPointBudget(3*1000*1000);
		viewer.setIntensityRange(0, 300);
		viewer.setWeightClassification(1);
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		viewer.setNavigationMode(Potree.OrbitControls);
		<!-- INCLUDE SETTINGS HERE -->
		viewer.loadSettingsFromURL();
		
		viewer.setDescription('Point cloud courtesy of <a href="http://sigeom.ch/" target="_blank">Sigeom Sa</a>. (57M points)');
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_tools").next().show();
			//viewer.toggleSidebar();
		});
		
		Potree.loadPointCloud("http://5.9.65.151/mschuetz/potree/resources/pointclouds/sigeom_sa/vol_total/cloud.js", "Sorvilier", function(e){
			let scene = viewer.scene;
			scene.addPointCloud(e.pointcloud);
			
			scene.addAnnotation([589821.79, 231398.06, 745.00], {
				cameraPosition: [589944.09, 231174.16, 963.15],
				cameraTarget: [589821.79, 231398.06, 745.70],
				title: "Sorvilier"
			});
			
			scene.addAnnotation([585839.43, 231407.44, 758.70], {
				cameraPosition: [585807.83, 231313.02, 845.39],
				cameraTarget: [585839.43, 231407.44, 758.70],
				title: "Construction Site"
			});
			
			//e.pointcloud.rotation.set(-1.9, 0, 0)
			//e.pointcloud.position.set(0, 0, 0);
			//e.pointcloud.position.z = 0;
			
			scene.view.position.set(519.55, -1062.47, 723.01);
			scene.view.lookAt(new THREE.Vector3(164.68, -106.56, 0));
			
			viewer.fitToScreen(0.7);
		});
		
	</script>
	
	
  </body>
</html>
